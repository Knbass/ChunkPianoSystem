<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "Author" content = ""/>
        <title>ChunkPianoSystem</title>
        <script src="/socket.io/socket.io.js"></script> 
        <link rel = "stylesheet" type = "text/css" href="css/sweetalert.css"/> 
        <link rel = "stylesheet" type = "text/css" href="css/ChunkPianoSystem_client.css"/> 
        <script type = "text/javascript" src = "js/libraries/sweetalert.min.js"></script>
        <script type = "text/javascript" src = "js/libraries/jquery.js"></script>
        <script type = "text/javascript" src = "js/ChunkPianoSystem_client.js"></script>
        <script type = "text/javascript" src = "js/ChunkPianoSystem_client.initDomAction.js"></script>
        <script type = "text/javascript" src = "js/ChunkPianoSystem_client.utility.js"></script>
        <script type = "text/javascript" src = "js/ChunkPianoSystem_client.domRenderer.js"></script>
        <!-- ScoreDataCreator.js は譜面データを作成する時のみ，他の js をコメントアウトして単一で読み込む．-->
        <!--script type = "text/javascript" src = "js/libraries/ScoreDataCreator.js"></script-->
    </head>
    
    <body>
        
        <div class="cpsWrappers" id="upperFrame">

            <div id="lowerFrame">
                <div class="button fileBtn" id="loadChunkButton">ファイル読込</div>
                <div class="button fileBtn" id="saveChunkButton">チャンクを保存</div>


                <select id="chunkModeSelector">
                    <option value="pattern" selected>パターンチャンク</option>
                    <option value="phrase">フレーズチャンク</option>
                    <option value="hard">高難度チャンク</option>
                </select>

                <select id="practicePointModeSelector">
                    <option value="notePosition" selected>音符列で頭出し</option>
                    <option value="chunk">チャンクで頭出し</option>
                </select>

                <div class="button changePlayPosBtn" id="leftPositionButton">←</div>
                <div class="button changePlayPosBtn" id="rightPositionButton">→</div>

            </div> 
            
            <img src="scoreImage/TurcoScore.png" id="scoreImage" alt="譜面画像データがありません．"/>
            <div id="playPositionArea">
                <div id="playPosition"></div>
            </div>
            <div id="chunkDrawingArea">
                <!--div class="chunk pattern" id="patternChunk_ForDebug" style="top: 85px; left: 210px; width: 382px; height: 247px;">
                    <div class="chunkDeleteButton" id="patternChunk_1_DeleteButton"><p class="chunkDeleteButtonFont">×</p></div>
                </div-->
            </div>
            
            <div id="annotationTextFlame">
                <div class="annotationTxtWrapper">
                    <p class="annotationTxt annotationChunkId">AnnotationTemplateForDevelop</p>
                    <p class="annotationTxt">AnnotationTemplateForDevelop</p>
                </div>
                <div class="annotationTxtWrapper">
                    <p class="annotationTxt annotationChunkId">AnnotationTemplateForDevelop</p>
                    <p class="annotationTxt">AnnotationTemplateForDevelop</p>
                </div>
                <div class="annotationTxtWrapper">
                    <p class="annotationTxt annotationChunkId">AnnotationTemplateForDevelop</p>
                    <p class="annotationTxt">AnnotationTemplateForDevelop</p>
                </div>
            </div> 
        </div>
    </body>
</html>
